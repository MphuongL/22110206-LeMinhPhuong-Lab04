<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{admin/layout-admin.html}">

<body>
	<section class="row" layout:fragment="content">
		<div class = "col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">
				<div th:if="@{message != null}" class="alert alert-primary" role ="alert">
					<i>[[${message}]]</i>
				</div>
				<a th:href="@{/admin/categories/add}" class="btn btn-primary mb-3">Thêm sản phẩm</a>
					<table class="table table-striped table-responsive">
						<thread class="thread-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Images</th>
								<th>Action</th>
							</tr>
						</thread>	
						<tbody>
							<tr th:each="category:${categories}">
								<td scope="row">[[${category.id}]]</td>
								<td th:text="${category.name}"></td>
								<td th:text="${category.images}"></td>
								<td th:text="${category.status}"></td>
								<td>
									<a th:href="@{'/admin/categories/edit/'+${category.id}}"
									class="btn btn-outline-warning"><i class="da fa-edit"></i>Sửa</a>
									<a th:href="@{'/admin/categories/delete/'+${category.id}}" class="btn btn-outline-danger"><i
										class="fa fa-trash"></i>Xóa</a></td>
							</tr>
						</tbody>
								</table></div></div></div></section>
</body>
</html>
