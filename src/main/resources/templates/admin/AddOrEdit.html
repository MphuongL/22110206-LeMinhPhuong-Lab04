<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{admin/layout-admin.html}">

<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/categories/save}" method="POST" th:object="${category}">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
					</div>
					<div class="card-body">
						<div class="mb-3" th:if="${category.isEdit}">
							<label for="id" class="form-label">Category ID: </label>
							<input type="hidden" th:field="*{isEdit}">
							<input type="text" readonly="readonly" class="form-control" th:field="*{id}" id="id" name="id"
								aria-describedby="categoryIdid" placeholder="Category Id">
							<div th:if="${#fields.hasErrors('id')}" id="categoryIdid" class="form-text text-muted">
								<span class="text-danger">Category ID is required</span>
							</div>
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Category Name:</label>
							<input type="text" class="form-control" th:field="*{name}" id="name" name="name"
								aria-describedby="nameid" placeholder="Category Name">
							<div th:if="${#fields.hasErrors('name')}" id="nameIdid" class="form-text text-muted">
								<span class="text-danger">Category name is required</span>
							</div>
						</div>
						<div class="mb-3">
							<label for="images" class="form-label">Category Images:</label>
							<input type="text" class="form-control" th:field="*{images}" id="images" name="images"
								aria-describedby="imagesid" placeholder="Category Images">
							<div th:if="${#fields.hasErrors('images')}" id="imagesIdid" class="form-text text-muted">
								<span class="text-danger">Category images is required</span>
							</div>
						</div>
						<div class="mb-3">
							<label for="status" class="form-label">Category Status:</label>
							<input type="text" class="form-control" th:field="*{status}" id="status" name="status"
								aria-describedby="statusid" placeholder="Category Status">
							<div th:if="${#fields.hasErrors('status')}" id="statusIdid" class="form-text text-muted">
								<span class="text-danger">Category status is required</span>
							</div>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
